<mat-sidenav-container class="h-100">
  <mat-sidenav #drawer fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>

    <hr class="m-0">

    <mat-nav-list>
      <ng-container>
        <a mat-list-item routerLink="/">
          <i class="fas fa-fw fa-home me-2"></i>
          Home
        </a>
        <a mat-list-item routerLink="/login">
          <i class="fas fa-fw fa-key me-2"></i>
          Login
        </a>
      </ng-container>

      <ng-container>
        <a mat-list-item routerLink="/dashboard">
          <i class="fas fa-fw fa-desktop me-2"></i>
          Dashboard
        </a>

        <a mat-list-item routerLink="/super">
          <i class="fas fa-fw fa-user-shield me-2"></i>
          Super
        </a>
      </ng-container>
    </mat-nav-list>
  </mat-sidenav>
  
  <mat-sidenav-content>
    <mat-toolbar class="bg-primary">
      <button
        class="me-3"
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <div class="d-inline-block me-auto">
        <ng-content select="[slot=toolbar-start]"></ng-content>
      </div>

      <div class="d-inline-block">
        <ng-content select="[slot=toolbar-end]"></ng-content>
      </div>
    </mat-toolbar>

    <ng-content select="[slot=content]"></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
