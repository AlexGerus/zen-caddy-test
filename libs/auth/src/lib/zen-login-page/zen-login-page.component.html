<div class="container">
  <div class="row">
    <div class="col-lg-8 offset-lg-2 col-xl-6 offset-xl-3">

      <div class="card my-5">
        <div class="card-header text-white bg-primary">
          <h1 class="m-0">
            <i class="fas fa-fw fa-key mr-1"></i>
            Login
          </h1>
        </div>
        <div class="card-body">
          <mat-progress-bar mode="indeterminate" class="mb-3"></mat-progress-bar>

          <div class="mb-4">
            <zen-login (loggedIn)="onLoggedIn()"></zen-login>
          </div>

          <hr>

          <div class="d-flex justify-content-between">
            <button mat-button color="primary" routerLink="/register">
              <i class="fas fa-fw fa-file-signature"></i>
              New Account
            </button>

            <button mat-button color="primary" routerLink="/password-reset-request">
              <i class="fas fa-fw fa-question-circle"></i>
              Forgot Password
            </button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
