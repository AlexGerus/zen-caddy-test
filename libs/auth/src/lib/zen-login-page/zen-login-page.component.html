<div class="container">
  <div class="row">
    <div class="col-lg-8 offset-lg-2 col-xl-6 offset-xl-3 d-flex justify-content-center align-items-center">

      <div class="card my-5">
        <div class="card-header text-white bg-primary">
          <h1 class="m-0">
            <i class="fas fa-lock mr-1"></i>
            Login
          </h1>
        </div>
        <div class="card-body">
          <div class="mb-4">
            <zen-login-form (loggedIn)="onLoggedIn()"></zen-login-form>
          </div>

          <hr>

          <div class="d-flex justify-content-between">
            <button mat-button color="primary" routerLink="/registration">
              <i class="fas fa-fw fa-file-signature"></i>
              New Account
            </button>
      
            <!-- <button mat-button color="primary" routerLink="/forgot-password">
              <i class="fas fa-fw fa-key"></i>
              Forgot Password
            </button> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
