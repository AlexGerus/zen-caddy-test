<div class="container">
  <div class="row">
    <div class="col-lg-8 offset-lg-2 col-xl-6 offset-xl-3 py-5">

      <div class="card m-0">
        <div class="card-header">
          <h1 class="m-0">
            <i class="fas fa-fw fa-key mr-1"></i>
            Login
          </h1>
        </div>
        <div class="card-body">
          <div class="mb-4">
            <zen-login-form (loggedIn)="onLoggedIn()"></zen-login-form>
          </div>

          <hr>

          <div class="d-flex justify-content-between">
            <button mat-button color="primary" routerLink="/register">
              <i class="fas fa-fw fa-file-signature"></i>
              New Account
            </button>

            <button mat-button color="primary" routerLink="/password-reset-request">
              <i class="fas fa-fw fa-question-circle"></i>
              Forgot Password
            </button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
