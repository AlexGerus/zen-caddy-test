<form @verticalAccordion *ngIf="!completed" [formGroup]="form"  (ngSubmit)="onSubmit()">
  <zen-loading *ngIf="loading"></zen-loading>

  <mat-form-field hideRequiredMarker appearance="outline" class="w-100 mb-2">
    <mat-label>Email</mat-label>
    <input type="email" matInput placeholder="enter@email.com" [formControl]="email" maxlength="254" hideRequiredMarker="true">
    <mat-error *ngIf="email.errors?.required">Required</mat-error>
    <mat-error *ngIf="email.errors?.email && !email.errors?.required">Not a valid email</mat-error>
    <mat-error *ngIf="email.errors?.notFound">This account does not exist</mat-error>
  </mat-form-field>

  <button type="submit" mat-raised-button color="primary" class="w-100 text-lg py-1" [disabled]="!form.valid">
    <i class="fas fa-fw fa-envelope mr-1"></i>
    Send
  </button>

  <mat-error @verticalAccordion *ngIf="generalError" class="text-center mt-3">
    There was a problem with your request.<br>
    If this continues, please contact us.
  </mat-error>
</form>

<div *ngIf="completed" class="alert alert-success text-center text-success animated lightSpeedIn">
  <h1 class="display-4">Password Reset Sent</h1>
</div>
